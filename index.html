<!DOCTYPE html>
<html>
<head>
  <style>
    
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #container {
      height: 100%;
      display: flex;
    }

    #red-square {
      background-color: red;
      width: 100%;
      aspect-ratio: 1/1; 
    }

    #green-square {
      background-color: green;
      width: 50%;
      max-width: 50vh; 
      aspect-ratio: 1/1; 
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="red-square">
    <div id="green-square"></div></div>
  </div>
</body>
</html>
